{% include "sitewide/flat_ui_template.html" %}<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brewery Logo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<h1 class="page-header">Uploaded Logo Images</h1>

     {% for image in brewery_images %}
            <div class="container">
                    <center>{{ image.name }}</center><br>
                    <img src="{{ image.url }}" class="transparent" style="display: block; margin-left: auto; margin-right: auto; max-width:400px; max-height:400px; margin-bottom:5px;" />

            </div>
      {% endfor %}

      </body>
</html>
